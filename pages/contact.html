    <body>
      
      <header class="header"> 
        
          <img src="../images/retrato Rodo.jpg" id="logo">

      <section id="form">
        <h1 class="animate__animated animate__fadeIn">Contactanos</h1>
      </section>
      
      <section class="formulario">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre y apellido</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Número de Teléfono</label>
            <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Edad</label>
            <input type="number" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Dejanos un mensaje</label>
            <textarea class="form-control" name="mensaje" id="textarea" cols="80" rows="5"></textarea>
          </div>
          
          
          
          <button type="submit" class="btn btn-secondary">Enviar formulario</button>
        
          
        
        </form>

      </section>
